version: '3.8'

services:
  schnapsen-duo-server:
    build:
      context: ./schnapsen-duo-server
    container_name: schnapsen-duo-server
    command: cargo run --release
    ports:
      - "6060:6060"
    restart: on-failure
    networks:
      - game-night-network
    environment:
      - HOST_ADDR=0.0.0.0:6060
      - PUBLIC_ADDR=${SCHNAPSEN_DUO_PUBLIC_ADDR}
      - PRIVATE_ADDR=${SCHNAPSEN_DUO_PRIVATE_ADDR}
      - AMQP_URL=amqp://admin:Password1@rabbitmq:5672
      - REGION=eu-central-1

networks:
  game-night-network:
    external: true
    driver: bridge